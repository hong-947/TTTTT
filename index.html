<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>線上抽籤</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/*請照文字裡的換行顯示*/
  .lot{
  white-space: pre-line;
}
body{
  margin:0;
  background: url("back02.png") center center no-repeat;
  background-size: cover;
  background-attachment: fixed;
  color:#333;
  font-family:"Noto Sans TC",Arial;
  text-align:center;
  padding:40px;
}
.box{
  max-width:480px;
  margin:auto;
  background:#fff2cc;
  padding:30px;
  border-radius:16px;
}
button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#d4af37;
  color:#000;
  cursor:pointer;
}
button:hover{opacity:.85}
.lot{
  font-size:26px;
  margin-top:20px;
}
small{color:#aaa}

  /*第一籤&內容字體大小調整*/
  .lot-title{
  display:block;
  font-size:32px;   /* 第一籤字體大小 */
  font-weight:700;
  margin-bottom:10px;
}
.lot-text1{
  font-size:22px;
  line-height:1.8;
}
.lot-text2{
  font-size:22px;
  line-height:1.2;
}
</style>
</head>
<body>

<div class="box">
  <h1>⛩️ 線上抽籤</h1>
  <p>請靜心、誠心提問後再抽籤</p>

  <button onclick="draw()">開始抽籤</button>

  <div id="result" class="lot"></div>
  <small><br>※ 線上籤詩僅供參考</small>
</div>

<script>
const lots = [

  {
  title: "💜信任💜<br>",
  text1: "『信任內我的指引』<br>",
  text2:"內我會以我可以接受的方式來給我訊息。"
},
{
  title: "💜連結💜<br>",
  text1: "『與指導靈連結』<br>",
  text2: "以自動書寫試著連結高我或與指導靈對話。"
},
{
  title: "💜擴展💜<br>",
  text1: "『天線的敞開』<br>",
  text2: "我願意對宇宙中所有的發生保持開放與探索。"
},
{
  title: "💜超越💜<br>",
  text1: "『保持覺知』<br>",
  text2: "以更高的眼光，觀照自己的起心動念。"
},
{
  title: "💜精神層次💜<br>",
  text1: "『追求精神的滿足』<br>",
  text2: "我會以電影、書、音樂，來滿足精神所需。"
},
{
  title: "💜知曉💜<br>",
  text1: "『理解精神層次』<br>",
  text2: "我能理解神祕學、心理學、潛意識的資訊與學習。"
},
{
  title: "💜靜心💜<br>",
  text1: "『讓自己安靜下來』<br>",
  text2: "靜心、散步、瑜珈，每天花些時間與自己獨處。"
},
{
  title: "💜接收💜<br>",
  text1: "『接收更高智慧』<br>",
  text2: "我能接收宇宙的靈性智慧。"
},
{
  title: "💙傾聽💙<br>",
  text1: "『我願意用心去傾聽』<br>",
  text2: "聽見別人給我的訊息，並聽見自己內心的指引。"
},
{
  title: "💙想像力💙<br>",
  text1: "『我能創造更多的可能性』<br>",
  text2: "積極地、多元地、豐富地，想像渴望的事情發生。"
},
{
  title: "💙好奇心💙<br>",
  text1: "『對生命的好奇』<br>",
  text2: "帶著好奇的心去探問，並發現新的訊息。"
},
{
  title: "💙放下執念💙<br>",
  text1: "『我願意放掉自己的成見』<br>",
  text2: "以及先入為主的想法，接收更多新的訊息。"
},
{
  title: "💙直覺💙<br>",
  text1: "『我能信任直覺』<br>",
  text2: "尊重在腦海中閃現、神來一筆的直覺意念。"
},
{
  title: "💙逆向思考💙<br>",
  text1: "『事情不只有一面的可能，換個角度想』<br>",
  text2: "。"
},
{
  title: "💙好點子💙<br>",
  text1: "『不要急著評論點子是否可行』<br>",
  text2: "我會說:這是個好主意，我會想試試看。"
},
{
  title: "💙看見💙<br>",
  text1: "『我願試著有新的看見』<br>",
  text2: "好奇事情背後的真相，我願意深入了解。"
},
];

function draw(){
  const n = Math.floor(Math.random()*lots.length);
  document.getElementById("result").innerHTML =
  "<br>" +
 "<span class='lot-title'>" + lots[n].title + "</span>" +
 "<span class='lot-text1'>" + lots[n].text1 + "</span>" +
 "<span class='lot-text2'>" + lots[n].text2 + "</span>";
}
</script>

</body>
</html>
